<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="map-page">   
   <div class="score"> <span id="score">0</span></div>

    
    <div class="click-area area1" onclick="addpoint(); showpopup('popup1')"></div>
    <div class="click-area area2" onclick="addpoint(); showpopup('popup2')"></div>
    <div class="click-area area3" onclick="addpoint(); showpopup('popup3')"></div>

    <div class="click-area area6" onclick="addpoint(); showpopup('popup6')"></div>
    <div class="click-area area7" onclick="addpoint(); showpopup('popup7')"></div>

   
    <div class="popup" id="popup1">
        <img src="img/computer.png" alt="Popup 1" width="900" onclick="hidepopup('popup1')">
    </div>
    <div class="popup" id="popup2">
        <img src="img/fire.png" alt="Popup 2" width="900" onclick="hidepopup('popup2')">
    </div>
    <div class="popup" id="popup3">
        <img src="img/help.png" alt="Popup 3" width="900" onclick="hidepopup('popup3')">

    <div class="popup" id="popup4">
        <img src="img/word.png" alt="Popup 3" width="900" onclick="hidepopup('popup4')">
    </div>
    <div class="popup" id="popup5">
        <img src="img/windows.png" alt="Popup 3" width="900" onclick="hidepopup('popup5')">
    </div>
    <div class="popup" id="popup6">
        <img src="img/interex.png" alt="Popup 3" width="900" onclick="hidepopup('popup6')">

    <div class="popup" id="popup7">

    </div>

    <script>
        /*asked chat gtp why my code wasn't working and it said I needed to add this script*/
        let score = 0;

        function addpoint() {
        score++;
         document.getElementById("score").innerText = score;
         if (score >= 8) {
                window.location.href = "congrats.html"; 
            }
        }
        function showpopup(id) {
            document.getElementById(id).style.display = "block";
        }

        function hidepopup(id) {
            document.getElementById(id).style.display = "none";
        }
    </script>
   
    
</body>
</html>
